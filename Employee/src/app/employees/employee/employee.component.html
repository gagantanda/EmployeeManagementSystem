<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID" class="form-control">
    <div class="form-group">
        <label>Full Name</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber" class="form-control">
    </div>
    <div class="form-group">
        <label>Position</label>
        <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control"> 
    </div>
    <div class="form-group">
       &nbsp;
    </div>
    <div class="form-group">
        <button type ="submit" class="btn btn-lg btn-block">Save/Update</button>&nbsp;
    </div>
</form>
